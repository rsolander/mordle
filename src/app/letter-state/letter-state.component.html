<div *ngIf="letterInfo.display==1" class="letter">
    {{letterInfo.letter}}
</div>
<div *ngIf="letterInfo.display==2" class="letter letter-absent">
    {{letterInfo.letter}}
</div>
<div *ngIf="letterInfo.display==3" class="letter letter-present">
    {{letterInfo.letter}}
</div>
<div *ngIf="letterInfo.display==4" class="letter letter-matched">
    {{letterInfo.letter}}
</div>
